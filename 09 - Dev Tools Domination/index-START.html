<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello');

    // Interpolated
    console.log('Hello I am a %s!', 'Sarbear'); // will print Hello I am a Sarbear!

    // Styled
    console.log('%c I am some great text',
        'font-size: 50px; background: green; text-shadow: 10px 10px 0 blue;'); // will style the text with the css in the second parameter

    // warning!
    console.warn('OH NOOO');

    // Error :|
    console.error('Shit!');

    // Info
    console.info('Crocodiles eat 3-4 people per year');

    // Testing
    console.assert(1 === 1, 'That is wrong'); // this won't fire because it is corrent. assert only fires when something is wrong

    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong!'); // this one will fire

    // clearing
    console.clear(); // this just clears the console. If i run this now, all the console logs above won't show up in the console.

    // Viewing DOM Elements
    console.log(p); // this will just show the p element in the console while:
    console.dir(p); // will give a dropdown where you can see all the methods available

    // Grouping together
    dogs.forEach(dog => {
        console.group(`${dog.name}`); // or you can say groupCollapsed() instead so that the groups are collapsed from the start in the console.
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
    })

    // counting - counts how many times something has been referenced
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');

    // timing - see how long something takes
    console.time('fetching data');
    fetch('https://api.github.com/users/sarani1612')
        .then(data => data.json())
        .then(data => {
            console.timeEnd('fetching data');
            console.log(data);
        });
    
    // table
    console.table(dogs); // array of objects, assuming they all have the same properties like name and age here

  </script>
</body>
</html>
