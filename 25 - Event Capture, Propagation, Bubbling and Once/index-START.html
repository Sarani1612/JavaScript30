<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>
    const divs = document.querySelectorAll('div');
    const button = document.querySelector('button');

    function logText(e) {
        console.log(this.classList.value);
        // e.stopPropagation(); // stops bubbling
    }



    divs.forEach(div => div.addEventListener('click', logText, {
        capture: false, // this is the default. setting it to true means the events will bubble down, not up.
        once: true // listens for a click only once then removes the event listener
    }));

    button.addEventListener('click', () => {
        console.log('click');
    }, {
        once: true
    })

</script>
</body>
</html>
